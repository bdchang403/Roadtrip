name: CI with Reporting

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: [self-hosted, linux, gcp-micro]
    permissions:
      contents: read
    environment: CI

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'corretto'

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build App Image
      uses: docker/build-push-action@v5
      with:
        context: .
        load: true
        tags: roadtrip-app:latest
        build-args: |
          REACT_APP_GOOGLE_API_KEY=${{ secrets.REACT_APP_GOOGLE_API_KEY }}

    - name: Start App Container
      run: |
        docker run -d -p 3000:80 roadtrip-app:latest
        sleep 10

    - name: Run Karate Tests
      working-directory: karate-tests
      # Inject GitHub SHA as app.version for the report
      run: mvn test -Dapp.version=${{ github.sha }}
      env:
        REACT_APP_GOOGLE_API_KEY: ${{ secrets.REACT_APP_GOOGLE_API_KEY }}

    - name: Prepare Pages
      if: always()
      run: |
        touch karate-tests/target/karate-reports/.nojekyll
        cp karate-tests/target/karate-reports/karate-summary.html karate-tests/target/karate-reports/index.html

    - name: Upload Pages Artifact
      if: always()
      uses: actions/upload-pages-artifact@v3
      with:
        path: karate-tests/target/karate-reports

  deploy:
    needs: test
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    if: always() # Deploy even if tests fail so we can see the report
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
